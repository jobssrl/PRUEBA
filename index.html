<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MAD-NAC-LOG</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      background-color: #CCCCCC;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #001f3f;
      color: white;
      padding: 20px 30px;
      border-radius: 20px;
      margin: 20px;
    }

    /* Logo + título a la izquierda */
    .brand {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .brand img {
      height: 60px;
      border-radius: 12px;
    }

    .brand h1 {
      font-size: 26px;
      margin: 0;
      display: flex;
      align-items: center;
    }

    .brand h1::before {
      content: "📊";
      margin-right: 10px;
      font-size: 28px;
    }

    /* Botón de descarga (arriba derecha) */
    .download-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(135deg, #0587ff, #003048);
      color: white;
      padding: 12px 22px;
      font-size: 16px;
      font-weight: 700;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      text-decoration: none;
      box-shadow:
        0 10px 20px rgba(0,0,0,0.35),
        inset 0 -8px 18px rgba(0,0,0,0.15);
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    .download-btn img {
      height: 22px;      /* tamaño del icono */
      width: 22px;
      object-fit: contain;
      display: block;
    }

    .download-btn:hover {
      transform: translateY(-2px);
      box-shadow:
        0 14px 28px rgba(0,0,0,0.45),
        inset 0 -6px 14px rgba(0,0,0,0.12);
    }

    .iframe-container {
      display: flex;
      justify-content: center;
      padding: 0 20px 20px 20px;
    }

    iframe {
      width: 90vw;
      height: 80vh;
      border: 2px solid #001f3f;
      border-radius: 12px;
    }

    footer {
      background-color: #001f3f;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      border-radius: 20px;
      margin: 20px;
    }

    /* Responsivo: ajustar botón en pantallas pequeñas */
    @media (max-width: 720px) {
      .download-btn {
        padding: 10px 14px;
        font-size: 14px;
      }

      .brand img {
        height: 48px;
      }

      iframe {
        width: 96vw;
        height: 65vh;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">
      <img src="logo.png" alt="Logo">
      <h1>MAD-NAC-LOG</h1>
    </div>

    <!-- Botón: SOLO icono + texto "Descargar" -->
    <a
      class="download-btn"
      href="https://1drv.ms/x/c/a3d1fea0c2538ed3/EZPxpbd5VYtDituD0HHp7AMB2qgh3v3y3vjydrtglQ50kQ?e=uOCgs3"
      target="_blank"
      rel="noopener noreferrer"
      title="Descargar">
      <img src="descargar.png" alt="Descargar">
      <span>Descargar</span>
    </a>
  </header>

  <div class="iframe-container">
    <iframe 
      src="https://app.powerbi.com/groups/396a93cb-1ac0-4caa-8bd9-39df47a0abc0/reports/2507d000-965a-459e-b8fa-ee07f2bd8250/0d09c69cfadba05d4d81?experience=power-bi"
      frameborder="0"
      allowfullscreen>
    </iframe>
  </div>

  <footer>
    Información propiedad de JOBS SRL, sujeta a revisión.
  </footer>

</body>
</html>
