<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAD-LP-REP CT</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      background-color: #CCCCCC;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between; /* Separa el título del botón */
      background-color: #001f3f;
      color: white;
      padding: 15px 30px;
      margin: 20px;
      border-radius: 20px;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    header img {
      height: 50px;
      margin-right: 20px;
      border-radius: 8px;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
      display: flex;
      align-items: center;
    }

    /* Estilo del botón de descarga basado en tu imagen */
    .btn-download {
      background-color: rgba(255, 255, 255, 0.1); 
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      font-size: 14px;
      display: flex;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    .btn-download:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .btn-download::before {
      content: "⬇"; /* Icono de descarga */
      margin-right: 8px;
    }

    .iframe-container {
      display: flex;
      justify-content: center;
      padding: 0 20px 40px 20px;
    }

    iframe {
      width: 90vw;
      height: 85vh;
      border: 2px solid #001f3f;
      border-radius: 12px;
      background-color: white;
    }

    footer {
      background-color: #001f3f;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      border-radius: 20px;
      margin: 20px;
    }

    /* Responsividad para móviles */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
        padding: 20px;
      }
      .header-left {
        flex-direction: column;
      }
      header img {
        margin-right: 0;
        margin-bottom: 10px;
      }
      iframe {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <img src="logo.png" alt="Logo">
      <h1>MAD-LP-REP CT</h1>
    </div>
    
    <a href="https://1drv.ms/x/c/a3d1fea0c2538ed3/IQATUeh18I1KTrxie0Q3d0hZASjZ_Z53GGTyOif1yRpjstM?e=dCpV2x" 
       target="_blank" 
       class="btn-download">
      Descargar Excel
    </a>
  </header>

  <div class="iframe-container">
    <iframe 
      src="https://app.powerbi.com/view?r=eyJrIjoiYzk3YTdiNGMtODA2Ny00YzEyLTg4NTctOWNlMTRiMmNkYWRhIiwidCI6IjE0Mzg0YTY2LWEwYWYtNDNjNC1iMDFhLTMxM2FjZjdhYzYyNiIsImMiOjR9" 
      frameborder="0" 
      allowfullscreen>
    </iframe>
  </div>

  <footer>
    Información propiedad de JOBS SRL, sujeta a revisión.
  </footer>

</body>
</html>
